<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .parent {
      /* overflow: hidden; */
    }

    .container {
      aspect-ratio: 1;
      width: 500px;
      background: cyan;
    }

    .child {
      position: absolute;
      aspect-ratio: 1;
      width: 100px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div style="z-index: 0" class="container">
      <div style="z-index: 100; background-color: beige; aspect-ratio: 1; width: 100px;"></div>
      <div></div>
    </div>
  </div>

  <div>
    <div  style="z-index: 1; top: 0; position: absolute; aspect-ratio: 1; width: 500px; background: yellow;">
    </div>
  </div>
</body>
</html>
